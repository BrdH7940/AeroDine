# AeroDine - Smart Restaurant System
# Docker Compose Configuration
# Author: Dev 2 - Operations Team

version: '3.8'

services:
  # ============================================================================
  # PostgreSQL Database
  # ============================================================================
  postgres:
    image: postgres:16-alpine
    container_name: aerodine-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-aerodine}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-aerodine_secret}
      POSTGRES_DB: ${POSTGRES_DB:-aerodine}
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-aerodine}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aerodine-network

  # ============================================================================
  # Redis (Optional - for caching and sessions)
  # ============================================================================
  redis:
    image: redis:7-alpine
    container_name: aerodine-redis
    restart: unless-stopped
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - aerodine-network

  # ============================================================================
  # Backend (NestJS)
  # ============================================================================
  backend:
    build:
      context: .
      dockerfile: backend/Dockerfile
    container_name: aerodine-backend
    restart: unless-stopped
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://${POSTGRES_USER:-aerodine}:${POSTGRES_PASSWORD:-aerodine_secret}@postgres:5432/${POSTGRES_DB:-aerodine}?schema=public
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      CORS_ORIGIN: ${CORS_ORIGIN:-http://localhost}
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - aerodine-network

  # ============================================================================
  # Frontend (React + Nginx)
  # ============================================================================
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
      args:
        VITE_API_BASE_URL: /api
        VITE_SOCKET_URL: ""
    container_name: aerodine-frontend
    restart: unless-stopped
    ports:
      - "80:80"
    depends_on:
      - backend
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:80/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    networks:
      - aerodine-network

  # ============================================================================
  # Prisma Studio (Development only)
  # ============================================================================
  prisma-studio:
    image: node:20-alpine
    container_name: aerodine-prisma-studio
    profiles:
      - dev
    working_dir: /app
    command: sh -c "npm install -g prisma && prisma studio --port 5555"
    environment:
      DATABASE_URL: postgresql://${POSTGRES_USER:-aerodine}:${POSTGRES_PASSWORD:-aerodine_secret}@postgres:5432/${POSTGRES_DB:-aerodine}?schema=public
    volumes:
      - ./backend/prisma:/app/prisma
    ports:
      - "5555:5555"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - aerodine-network

# ============================================================================
# Volumes
# ============================================================================
volumes:
  postgres_data:
    driver: local
  redis_data:
    driver: local

# ============================================================================
# Networks
# ============================================================================
networks:
  aerodine-network:
    driver: bridge
